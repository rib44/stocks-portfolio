{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="POST">

        <div class="form-group">
            <input type="text" name="username" placeholder="Username" autocomplete="off" autofocus class="form-control">
        </div>
        <div class="form-group">
            <input type="password" name="password" placeholder="Password" class="form-control">
        </div>
        <div class="form-group">
            <input type="password" name="confirmation" placeholder="Confirm Password" class="form-control">
        </div>
        <button class="btn btn-primary" type="submit" value="Register">Register</button>

    </form>
{% endblock %}
